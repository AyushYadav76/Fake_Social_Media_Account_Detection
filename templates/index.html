<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Social Media Account Detection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è‚Äç‚ôÄÔ∏è Fake Account Detector</h1>
    <p>Fill in the account details to check if it‚Äôs real or fake.</p>

    <form id="prediction-form">
      <div class="input-grid">
        <div class="input-group">
          <label for="created_at">Account Created On:</label>
          <input type="date" id="created_at" name="created_at" required />
        </div>

        <div class="input-group">
          <label for="description">Bio Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="input-group">
          <label for="statuses_count">status count:</label>
          <input type="number" id="statuses_count" name="statuses_count" required />
        </div>

        <div class="input-group">
          <label for="followers_count">Followers:</label>
          <input type="number" id="followers_count" name="followers_count" required />
        </div>

        <div class="input-group">
          <label for="friends_count">Following:</label>
          <input type="number" id="friends_count" name="friends_count" required />
        </div>

        <div class="input-group">
          <label for="duplicate_posts">Duplicate Posts:</label>
          <input type="number" id="duplicate_posts" name="duplicate_posts" required />
        </div>

        <div class="input-group">
          <label for="total_posts">Total Posts:</label>
          <input type="number" id="total_posts" name="total_posts" required />
        </div>

        <div class="input-group">
          <label for="default_profile_image">Default Profile Image:</label>
          <select id="default_profile_image" name="default_profile_image" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="input-group">
          <label for="hour_of_day">Peak Activity Hour (0-23):</label>
          <input type="number" id="hour_of_day" name="hour_of_day" min="0" max="23" required />
        </div>
      </div>

      <button type="submit" id="predict-button">üîç Predict</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
