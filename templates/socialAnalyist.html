<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Social Media Account Detection</title>
</head>
<body>
    <h1>Fake Social Media Account Detection</h1>
    <form id="prediction-form">
        <label for="created_at">Account Creation Date (YYYY-MM-DD):</label>
        <input type="date" id="created_at" name="created_at" required><br>

        <label for="description">Bio Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="statuses_count">Total Statuses:</label>
        <input type="number" id="statuses_count" name="statuses_count" required><br>

        <label for="followers_count">Followers Count:</label>
        <input type="number" id="followers_count" name="followers_count" required><br>

        <label for="friends_count">Friends Count:</label>
        <input type="number" id="friends_count" name="friends_count" required><br>

        <label for="duplicate_posts">Duplicate Posts:</label>
        <input type="number" id="duplicate_posts" name="duplicate_posts" required><br>

        <label for="total_posts">Total Posts:</label>
        <input type="number" id="total_posts" name="total_posts" required><br>

        <label for="default_profile_image">Default Profile Image (1 for Yes, 0 for No):</label>
        <input type="number" id="default_profile_image" name="default_profile_image" required><br>

        <label for="hour_of_day">Peak Activity Hour (0-23):</label>
        <input type="number" id="hour_of_day" name="hour_of_day" required><br>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            const resultDiv = document.getElementById('result');
            
            if (result.error) {
                resultDiv.innerHTML = `<p>Error: ${result.error}</p>`;
            } else {
                resultDiv.innerHTML = `
                    <p>Prediction: ${result.prediction === 1 ? 'Fake' : 'Real'}</p>
                    <p>Probability of being fake: ${(result.probability * 100).toFixed(2)}%</p>
                `;
            }
        });
    </script>
</body>
</html>
